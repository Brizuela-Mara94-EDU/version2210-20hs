<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/assets/LOGO SIED SOLO-01.png" />
  <title>AR | Simulación Minera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/src/style.css">
  <script type="module" src="/src/minas.js"></script>
</head>
<body>
  <!-- Pantalla de inicio rediseñada para un look más profesional -->
  <div class="ui-overlay">
    <div class="intro-container-professional">
      <h1 class="main-title">Visualizador Minero</h1>
      <h2 class="subtitle-professional">Realidad Aumentada para la Industria</h2>
      
      <div class="instructions-professional">
        <p>Apunta tu cámara a un marcador para visualizar el modelo 3D correspondiente.</p>
      </div>
      
      <button id="start-button" class="cta-button">
        <span class="icon-camera"></span> Iniciar Simulación
      </button>
    </div>
  </div>

  <!-- UI de escaneo (sin cambios, ya es funcional) -->
  <div id="scanning-ui" class="hidden">
    <div class="search-indicator">
      <div class="scanner-animation"></div>
      <div class="search-text">Buscando marcadores...</div>
    </div>
  </div>

  <!-- Panel de información (sin cambios en HTML) -->
  <div id="info-panel" class="hidden">
    <div class="info-content">
      <h3 id="info-name">Nombre del Proceso</h3>
      <p id="info-description">Descripción del proceso...</p>
    </div>
    <button id="close-info-btn">✕</button>
  </div>
  
  <!-- Contenedor AR (sin cambios) -->
  <div id="ar-container" style="display: none; width: 100%; height: 100vh;"></div>
</body>
</html>
