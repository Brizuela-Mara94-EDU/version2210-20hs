<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/assets/LOGO SIED SOLO-01.png" />
  <title>AR Ingeniería en Minas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/src/style.css">
  <!-- Importante: Enlazamos al nuevo archivo JS que crearemos a continuación -->
  <script type="module" src="/src/minas.js"></script>
</head>
<body>
  <!-- Pantalla de inicio para la sección de minería -->
  <div class="ui-overlay">
    <div class="intro-animation">
      <h1 class="title-animated">⛏️ Ing. en Minas 💎</h1>
      <div class="subtitle">Explora procesos clave de la minería en RA.</div>
      <div class="instructions">
          <div class="instruction-step"><span class="step-number">1</span><span>Presiona "Iniciar"</span></div>
          <div class="instruction-step"><span class="step-number">2</span><span>Apunta a los marcadores</span></div>
          <div class="instruction-step"><span class="step-number">3</span><span>¡Descubre los procesos!</span></div>
      </div>
      <button id="start-button">🚀 Iniciar Exploración</button>
    </div>
  </div>

  <!-- UI de escaneo -->
  <div id="scanning-ui" class="hidden">
    <div class="search-indicator">
      <div class="scanner-animation"></div>
      <div class="search-text">🔍 Buscando marcadores...</div>
    </div>
  </div>

  <!-- Panel de información del proceso minero -->
  <div id="info-panel" class="hidden">
    <div class="info-content">
      <h3 id="info-name">Nombre del Proceso</h3>
      <p id="info-description">Descripción del proceso...</p>
    </div>
    <button id="close-info-btn">✕</button>
  </div>
  
  <!-- Contenedor donde vivirá la Realidad Aumentada -->
  <div id="ar-container" style="display: none; width: 100%; height: 100vh;"></div>
</body>
</html>
